<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" style="padding-top: 20px;">

            <div class="container" style="padding-left: 0px; padding-right:0px;">
                <div class="row">
                    <div class="col-sm" style="text-align: left; margin-left: 33%;">
                        <h2 style="color:blue">{{ title |uppercase }}</h2>
                        <br><br>
                    </div>
                </div>
            </div>
            <div class="container box" style="margin-top: 10px;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Salary</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of employees">
                            <th scope="row">{{ emp.id}}</th>
                            <th>{{ emp.firstName }}</th>
                            <td>{{ emp.lastName }}</td>
                            <td>{{ emp.salary }}</td>
                            <td>{{ emp.role }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
